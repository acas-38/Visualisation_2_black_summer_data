<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>2019–2020 Black Summer Visualisations</title>

  <!-- Vega libraries -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>

  <style>
    :root {
      --card-bg: #fff;
      --shadow: 0 2px 8px rgba(0,0,0,.08);
    }
    body {
      margin: 0;
      padding: 32px;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
      background: #f6f7fb;
      color: #111;
    }
    h1 {
      margin: 0 0 8px;
      text-align: center;
      font-weight: 700;
    }
    p.sub {
      margin: 0 0 28px;
      text-align: center;
      color: #555;
    }
    .grid {
      display: grid;
      gap: 28px;
      grid-template-columns: 1fr;
    }
    .card {
      background: var(--card-bg);
      border-radius: 14px;
      box-shadow: var(--shadow);
      padding: 16px;
    }
    .card h2 {
      margin: 8px 8px 16px;
      font-size: 18px;
      color: #333;
    }
    .vis {
      width: 100%;
      height: auto;
    }
    .footer {
      margin-top: 28px;
      text-align: center;
      color: #666;
      font-size: 12px;
    }
    .links {
      margin-top: 6px;
      text-align: center;
      font-size: 12px;
    }
    .links a {
      color: #2563eb;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>2019–2020 Black Summer Visualisations</h1>
  <p class="sub">Burnt area polygons, fire locations, and temperature comparison</p>

  <div class="grid">
    <div class="card">
      <h2>Burnt Area Map</h2>
      <div id="vis1" class="vis"></div>
    </div>

    <div class="card">
      <h2>Fire Locations Map</h2>
      <div id="vis2" class="vis"></div>
    </div>

    <div class="card">
      <h2>Temperature Comparison</h2>
      <div id="vis3" class="vis"></div>
    </div>
  </div>

  <div class="links">
    Raw specs:
    <a id="l1" href="#" target="_blank" rel="noopener">Burnt Area</a> ·
    <a id="l2" href="#" target="_blank" rel="noopener">Fire Locations</a> ·
    <a id="l3" href="#" target="_blank" rel="noopener">Temp Comparison</a>
  </div>

  <div class="footer">Powered by Vega-Lite & vega-embed</div>

  <script>
    // ✅ Correct .json URLs
    const VIS_URLS = {
      burnt: "https://raw.githubusercontent.com/acas-38/Visualisation_2_black_summer_data/main/Burnt_area_map",
      fires: "https://raw.githubusercontent.com/acas-38/Visualisation_2_black_summer_data/main/Fire_locations_map.json",
      temps: "https://raw.githubusercontent.com/acas-38/Visualisation_2_black_summer_data/main/Temp_Comp_graph.json"
    };

    // Update link URLs
    document.getElementById("l1").href = VIS_URLS.burnt;
    document.getElementById("l2").href = VIS_URLS.fires;
    document.getElementById("l3").href = VIS_URLS.temps;

    const embedOpts = { actions: false, renderer: "canvas" };

    function mount(selector, specUrl) {
      vegaEmbed(selector, specUrl, embedOpts).catch(err => {
        console.error("Embed error for", specUrl, err);
        const el = document.querySelector(selector);
        el.innerHTML = `
          <div style="padding:12px;color:#b91c1c;background:#fee2e2;border:1px solid #fecaca;border-radius:10px;">
            <strong>Couldn’t load the spec.</strong><br/>
            URL: <code>${specUrl}</code><br/>
            Tip: Make sure this is the <em>Raw</em> URL to a valid Vega-Lite JSON file.
          </div>`;
      });
    }

    mount("#vis1", VIS_URLS.burnt);
    mount("#vis2", VIS_URLS.fires);
    mount("#vis3", VIS_URLS.temps);
  </script>
</body>
</html>
