<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AUS GEEBAM Fire Maps</title>

  <!-- Vega libraries -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 40px;
    }
    h1 {
      text-align: center;
      margin-bottom: 50px;
    }
    .map-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 60px;
    }
    .vis {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>

<body>
  <h1>Australian GEEBAM Fire Visualisations (2019–2020)</h1>

  <div class="map-container">
    <!-- These divs are where each Vega-Lite map will be embedded -->
    <div id="map1" class="vis"></div>
    <div id="map2" class="vis"></div>
  </div>

  <script>
    // 🗺️ Just replace these two URLs with your own Vega-Lite JSON files (raw GitHub links)
    const map1URL = "https://raw.githubusercontent.com/acas-38/Visualisation_2_black_summer_data/refs/heads/main/Burnt_area_map";
    const map2URL = "https://raw.githubusercontent.com/acas-38/Visualisation_2_black_summer_data/refs/heads/main/Fire_locations_map";

    // 🔧 Embed each map
    vegaEmbed('#map1', map1URL, { actions: false }).then(() => {
      console.log("Map 1 loaded");
    });

    vegaEmbed('#map2', map2URL, { actions: false }).then(() => {
      console.log("Map 2 loaded");
    });
  </script>
</body>
</html>
